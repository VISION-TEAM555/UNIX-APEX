<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unix Apex - Qudrat AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #050505;
        --bg-secondary: #0A0F0D;
        --accent-primary: #00FF88;
        --accent-secondary: #00C874;
        --text-primary: #EDEDED;
        --text-secondary: #9CA3AF;
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-bg: rgba(10, 15, 13, 0.6);
        --cursor-size: 20px;
      }
      
      body {
        font-family: 'IBM Plex Sans Arabic', 'Cairo', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom implementation */
      }

      /* Custom Cursor container */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }

      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--accent-primary);
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid var(--accent-primary);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      body:hover .cursor-outline {
        opacity: 0.5;
      }
      
      /* Hover states for interactive elements */
      body.hovering .cursor-outline {
        background-color: rgba(0, 255, 136, 0.1);
        width: 60px;
        height: 60px;
        border-color: transparent;
      }

      /* Futuristic Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2A25; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00FF88; 
      }

      ::selection {
        background: rgba(0, 255, 136, 0.3);
        color: #ffffff;
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(0,255,136,0.2); }
        50% { box-shadow: 0 0 20px rgba(0,255,136,0.5); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      }

    </style>
